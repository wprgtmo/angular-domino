<app-evento-details-toolbar></app-evento-details-toolbar>
<app-pareja-toolbar  [isLista]="0"></app-pareja-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre de la pareja </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="jugador1">
    <th mat-header-cell *matHeaderCellDef> Jugador1 </th>
    <td mat-cell *matCellDef="let element"> {{element.jugador1.nombre}} </td>
  </ng-container>

  
  <ng-container matColumnDef="jugador2">
    <th mat-header-cell *matHeaderCellDef> Jugador2 </th>
    <td mat-cell *matCellDef="let element"> {{element.jugador2.nombre}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

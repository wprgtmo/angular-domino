<mat-card>
  <mat-card-header>
      <mat-card-title>{{pareja?.nombre}}</mat-card-title>
  </mat-card-header>
    <mat-grid-list cols="2" [rowHeight]="'100px'"  [gutterSize]="'1px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">{{jugador1?.nombre}}</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">{{jugador2?.nombre}}</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"><img matCardImage src={{fotoJugador1}}></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"><img matCardImage src={{fotoJugador2}}></mat-grid-tile>
    </mat-grid-list>
</mat-card>

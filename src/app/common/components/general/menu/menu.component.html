<mat-selection-list #elementosMenu multiple="false"  (selectionChange)="onListSelectionChange($event)">
  <!-- <mat-divider></mat-divider> -->
  <mat-list-option *ngFor="let menu of opcionesMenu" [value]="menu.enlace" >
    <mat-icon mat-list-icon>{{ menu.icono }}</mat-icon>
    {{ menu.nombre }}
    <!-- <mat-divider></mat-divider> -->
  </mat-list-option>
</mat-selection-list>

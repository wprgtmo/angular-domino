 <mat-toolbar class="sombra toolbar">Ronda:
  <mat-select placeholder="Ronda"  [(value)]="ronda_activa" (selectionChange)="changeRonda($event)">
      <mat-option *ngFor="let ronda of rondas" [value]="ronda.id" >{{ronda.comentario}}</mat-option>
  </mat-select>
  <span class="spacer"></span>
    <button mat-icon-button class="mat-icons-outlined" matTooltip="Iniciar ronda" aria-label="Iniciar ronda" (click)="iniciarRonda()" >
      <mat-icon>alarm_add_white</mat-icon>
    </button>
</mat-toolbar>

<mat-card (click)="seleccionarEvento()" >
    <mat-card-header>
        <mat-card-title>{{evento?.nombre}}</mat-card-title>
        <mat-card-subtitle>{{evento?.comentario}}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src={{fotoEvento}}>
    <mat-card-content>
       Estado: {{estado()}}
    </mat-card-content>

    <mat-card-footer>
      Desde: {{evento?.fecha_inicio }} hasta {{evento?.fecha_cierre}}
      Ciudad: {{evento?.ciudad_id}}
    </mat-card-footer>
</mat-card>

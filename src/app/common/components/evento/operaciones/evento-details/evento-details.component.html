 <mat-card  > <!-- (click)="seleccionarEvento()" -->
  <img matCardImage src={{fotoEvento}}>
  <mat-card-header>
      <mat-card-title>{{evento?.nombre}}</mat-card-title>
      <mat-card-subtitle>{{evento?.comentario}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Estado: {{estado()}}</p>
    <p>{{detalleEstado()}} </p>
  </mat-card-content>
  <mat-card-footer>
    <p>Desde: {{evento?.fecha_inicio | date}}</p>
    <p>Hasta: {{evento?.fecha_cierre | date}}</p>
  </mat-card-footer>
</mat-card>

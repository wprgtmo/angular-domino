<mat-toolbar>
    <span>Eventos</span>
    <span class="spacer"></span>
    <button mat-icon-button class="mat-icons-outlined" matTooltip="Nuevo evento" aria-label="Adicionar evento" (click)="addEvento()">
      <mat-icon>add_to_photos</mat-icon>
    </button>
    <button mat-icon-button class="mat-icons-outlined" (click)="viewEvent()">
      <mat-icon>{{ isLista ? "view_module_white" : "view_list_white" }}</mat-icon>
    </button>
</mat-toolbar>

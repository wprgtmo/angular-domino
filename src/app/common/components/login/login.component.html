<mat-card>
  <form >
    <img matCardImage src="assets/ggdd.jpg" alt="logo Grupo de Gestión y Desarrollo del Domino" />
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" />
        <mat-icon class="mat-icons-outlined" matSuffix>account_circle_outlined</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Clave</mat-label>
        <input matInput placeholder="Clave" />
        <mat-icon class="mat-icons-outlined" matSuffix>password</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button color="primary" (click)="onClick()" >
        Iniciar sesión
      </button>
      <button mat-raised-button color="warn" (click)="onClick">
        Registrarse
      </button>
    </mat-card-actions>
  </form>
</mat-card>
